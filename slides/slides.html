            ## Скриншотные тесты

            <br />

            <br />

            <br />

            <aside class="notes"><p>Поднимите руки кто знает что-нибудь про скриншотные тесты. А теперь те кто использует их у себя в проекте. Много народу: Круто что многие используют их, наверняка вы сталкивались с проблемами когда внедряли их, я кратко пробегусь по ним и то как их можно решить в конце расскажу какой путь выбралив контуре. Мало народу: Не густо, возможно у меня получится кого-нибудь из вас вдохновить внедрить к себе скриншотные тесты.</p>

        <section data-markdown>
          <script type="text/template">
            ## Скриншотные тесты

            - Автоматизация тестирования верстки
            - Проверка визуального отображения в разных браузерах

            <aside class="notes"><p>Основная цель скриншотных тестов, автоматизация тестирования верстки и проверка визуального отображения в разных браузерах. Тем самым меняя код компонента мы можем быть уверены, что ничего не сломали в существующих сценариях использования. Если у вас в проекте есть переиспользуемые компоненты, то скриншотное тестирование значительно облегчит жизнь вам и вашим тестировщикам. Звучит неплохо. Рассмотрим на примере гипотетического проекта с чем можно столкнуться при попытке внедрить скриншотные тесты. Начинается всё с того что в один прекрасный момент к вам приходит тестер со словами.</p>
            </aside>
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Я задолбался...

            <aside class="notes"><p>Я задолбался... С каждым релизом вручную протыкивать в разных браузерах странички сервиса, заполнять формочки и проверять что ничего не уехало. Зачастую из-за замыленного глаза пропускать баги в релиз. Вы решаете что пришло время внедрить скриншотные тесты.</p>
            </aside>
          </script>
        </section>

            <aside class="notes"><p>Допустим что в нашем гипотетическом проекте уже есть E2E тесты, проверяющие различные пользовательские сценарии. Эти тесты можно запустить локально и они гоняются в CI. Разработчики в проекте используют Storybook для разработки компонентов или частей интерфейса.</p>

            ## Чувствительность к окружению

            - Браузер и версии
            - Шрифты
            - ОС и настройки ОС
            - Видеокарта
            - Фаза луны, настроение тестировщика и тд

            <aside class="notes"><p>На результат влияет очень много факторов. Начиная с разных браузеров, их версий, операционной системы, шрифтов, заканчивая видеокартой, порой даже кажется что на это влияет фаза луны или настроение тестировщика. Было наивно думать что всё будет так просто, пока у нас ещё есть энтузиазм, попытаемся найти решение этой проблемы.</p>
            </aside>
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Гонять на одной тачке

            - Не распараллелить
            - Тяжело дебажить
            - Без CI

            <aside class="notes"><p>Во-первых мы можем на уровне договоренностей в команде ограничить запуск скриншотных тестов одной тачкой, например на тачке тестера, дешево и сердито. Это вполне себе решение на какое-то время. Но про нормальный дебаг можно забыть. Хочется какого-то человеческого решения.</p>
            </aside>
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Сравнивать prod и dev

            - В два раза больше времени или ресурсов
            - Тесты почти всегда красные

            <aside class="notes"><p>Можно попробовать не хранить эталонные скриншоты в репа, а генерировать на основе продакшен и разрабатываемой версии сервиса и сравнивать эти скриншоты. Тут есть такие нюансы, что на прогон надо тратить или в два раза больше времени или ресурсов. А ещё у нас отсутствует какой-либо механизм аппура. Например при законном изменении, добавление кнопки на форму, скриншоты гарантированно будут разваливаться, до тех пор пока не выкатится в прод новая версия. Пытаясь решить проблему сравнения скриншотов отрендериных в разных окружениях нас посещает мысль, а может быть нам хранить в качестве эталона не картинку, а исходных html из которого наш браузер будет рендерить скриншот.</p>
            </aside>
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Сохранять HTML как эталон

            - Кроме html надо сохранять ещё css <!-- .element class="fragment" data-fragment-index="1" -->
            - А ещё и состояние полей ввода <!-- .element class="fragment" data-fragment-index="2" -->
            - И ховер <!-- .element class="fragment" data-fragment-index="3" -->
            - И скролл <!-- .element class="fragment" data-fragment-index="4" -->
            - Есть шанс ложно-положительного срабатывания <!-- .element class="fragment" data-fragment-index="5" -->

            <aside class="notes"><p>Мы решаем проблему с окружением, так как всегда рендерим скриншот из эталонного HTML и скриншот тестируемой страницы. Правда одного только HTML недостаточно, надо сохранять CSS, а ещё состояние полей ввода, и ховер, и скролл. Ещё что-то? Вообще решение вполне себе рабочие, если устаканить некоторые нюансы. Правда таким образом можно поймать ложно-положительное срабатывание. Например при обновлении версии браузера может поехать верстка, а из-за того что исходный код страницы не изменился, мы не увидим проблему.</p>
            </aside>
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Machine Learning

            - Модный тренд
            - Можно уменьшить кол-во ложных срабатываний
            - Нужно много вкладываться в R&D

            <aside class="notes"><p>Можно упороться и попытаться разобтаться с ML. Во всяком случае уже существуют сервисы, которые используют ML именно для скриншотных тестов.</p>
            </aside>
          </script>

        <section data-markdown>
          <script type="text/template">
            ## Виртуальные машины

            - Детерминированное окружение
            - Легко масштабируется

            <aside class="notes"><p>Снимать скриншоты в браузерах запущенных в виртуальной машине. Здесь мы получаем всегда детерминированное окружение. И виртуалки легко масштабируются. Для гипотетического проекта был выбран этот вариант. Большинство сервисов предоставляющих услуги для скриншотных тестов под капотом используют именно пул виртуальных машин</p>
            </aside>
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Несколько месяцев спустя...

            <aside class="notes"><p>Допустим мы как-то побороли проблему с окружением, репортовали на очередном скраме об успешном внедрении скриншотных тестов. Началась будничная рутина и спустя какое-то время начинает копиться некоторая неудовлетворенность.</p>
            </aside>
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Тяжело поддерживать

            - Медленные E2E тесты
            - Избыточные скриншоты

            <aside class="notes"><p>Оказывается их тяжело поддерживать. Причинами того является то что E2E тесты очень медленные по своей природе. Так как E2E тесты подразумевают тестирование конечного сервиса конечным пользователем, отсюда и название end-to-end. Для этого в каждом тесте обязательно происходит старт сервиса, инициализация БД, прогрев, авторизация в сервисе. Зачастую тесты это какой-то сценарий с заполнением нескольких форм и чтобы получить скриншот последней формы, нам всегда нужно проходить весь сценарий целиком. (!!!) Другой причиной является то что получаемые скриншоты обладают большим уровнем избыточности. На странице кроме тестируемой формы может распалогаться множество других элементов интерфейса и этим элементы могут дублироваться на других страницах. Например шапка сервиса. При изменении шапки нам необходимо переапрувливать большую часть скриншотов. Начинает закрадываться мысль, может</p>
            </aside>
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Ну их нафиг?..

            <aside class="notes"><p>Ну их нафиг. Жили же как-то до этого. На самом деле не нафиг. Как мы знаем в нашем гипотетическом проекте разработчики используют Storybook. Как он нам поможет.</p>
            </aside>
          </script>

        <section data-markdown>
          <script type="text/template">
            ## Storybook

            - Истории под каждый компонент в разных состояниях
            - Можно дополнить тестовыми страницами интерфейса
            - Меньше времени на инициализацию

            <aside class="notes"><p>Допустим, что у нас добросовесные разработчики и при реализации нового компонента сразу создают набор стори для него. Мы можем тестировать отображение компонентов изолированно. Более того, если нам важно проверять взаимодействие компонентов друг с другом, например в какой-либо из страниц реального интерфейса, мы можем дополнить storybook такими тестовыми страницами, в результате мы существенно уменьшим уровень избыточности. А так же Storybook требует существенно меньше времени на инициализацию и переключение между историями.</p>
            </aside>
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
             ## Попытка номер два

            - Виртуалки для детерминированного окружения
            - Storybook для тестирования компонентов/страниц

            <aside class="notes"><p>Мы поняли что для получения детерминированых скриншотов будет использовать виртуалки. А для изолированного тестирования компонентов или страниц интерфейса идеально подходит Storybook. Мы можем адаптировать существующую инфраструктуру с E2E тестами. Переходить по урлу на нужную нам историю, делать скриншот и сравнивать его с эталоном. Но это не очень удобно по нескольким причинам.</p>
            </aside>
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            - Много однотипных тестов
            - Сложно просматривать diff <!-- .element class="fragment" data-fragment-index="1" -->
            - Переход по URL это дорого <!-- .element class="fragment" data-fragment-index="2" -->

            <aside class="notes"><p>Первое, необходимо писать много однотипных тестов. В отличии от E2E тестов здесь нам не важны какие-то пользовательские сценарии. В большинстве случаев нам просто нужно сравнить визуальное отображение компонента. Поэтому чем меньше кода тестов тем лучше. В идеале бы вообще не писать ни строчки. Другая причина, нет удобного просмотра упавших тестов, возможности переключаться между эталоным и актуальным скриншотами или аппрувить новое отображение. И последнее, переходить по URL чтобы открыть ту или иную историю это достаточно дорого, даже если мы будем кешировать js бандл, при открытии страницы браузер всё равно будет парсить и компилировать многомегабайтный js файл со всеми нашими историями в Storybook, хотя нам в конкретный момент нужна только одна. Возможно кто-то уже сделал подходящее решение.</p>
            </aside>
          </script>
        </section>

            <aside class="notes"><p>Первый наш кандидат, BackstopJS. Довольно неплохое решение. Одной командой можно сгенерить шаблон конфига с примером теста и сразу проверить как оно работает. Удобный просмотр диффов. Есть интеграция с докером. Но рендеринг ограничен только хромом. Сценарии описываются в json, но если постараться, можно научится динамически генерить их из storybook. Кстати, совсем недавно на одном из wsd был доклад про BackstopJS от Mail.Ru, ссылка на запись будет в конце презентации.</p>

        <section data-markdown>
          <script type="text/template">
            ## Gemini/Hermione

            ![Gemini](./gemini.jpg)<!-- .element style="width: 40%"--> ![Hermione](./hermione.jpg) <!-- .element style="width: 42.7%"-->

            <aside class="notes"><p>Gemini и Hermione утилиты от Яндекса. На самом деле можно рассматривать только Гермиону, так как Gemini задепрекейчен. Из плюсов можно пожалуй отметить достаточно локаничное API тестов и кроссбраузерность. На этом плюсы кончаются. Нет поддержки TypeScript&#39;а. Внутри используется старый selenium-webdriver. Репортер оставляет желать лучшего. Сама Гермиона больше заточена на скриншоты в E2E тестах и не очень подходит под тестирование Storybook</p>
            </aside>
          </script>

        <section data-markdown>
